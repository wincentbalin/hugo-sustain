{{ partial "head" . }}
  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">
        <div class="container">
        <div class="avatar">
          <img class="img-circle" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Avatar image">
        </div>
        <h3>I'm <strong>{{ .Site.Params.author }}</strong>, a Software Developer.</h3>
        <h3>I love all things computer science and music.</h3>
        <h3>Have a look at some of my working <a href="{{ .Site.BaseURL }}projects/">projects</a>.</h3>
        <h3>Or just read my <a href="{{ .Site.BaseURL }}blog/">blog</a>.</h3>
        {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
