<section id="projects">
  <div class="container">
    <h3>{{ .Site.Data.projects.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.projects.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href="{{ .link }}">{{ .name }}</a></strong>
        </h5>
        <p class="blogpost" style="text-align: justify">
        {{ $el.description | markdownify }}
        </p>
      {{ end }}
      </div>
    </div>
  </div>
</section>
